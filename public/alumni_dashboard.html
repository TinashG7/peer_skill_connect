<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-3">
          <div class="card mb-3">
            <div class="card-body text-center">
              <h5>Your Badges</h5>
              <div id="badges">
                <span class="badge bg-warning mb-1">Gold Mentor</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="card mb-4">
            <div class="card-body">
              <h4>Pending Requests</h4>
              <div id="requests-list">
                <!-- Loaded via JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/alumni.js"></script>
  </body>
</html>
