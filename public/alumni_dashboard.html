<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script type="module">
      import { initAuthGuard } from "./js/auth_guard.js";
      import { monitorAuthState } from "./js/auth.js";

      // Initialize auth guard
      initAuthGuard();

      // Set up logout functionality
      document
        .getElementById("logout-btn")
        .addEventListener("click", async () => {
          const { logoutUser } = await import("./js/auth.js");
          await logoutUser();
          window.location.href = "auth.html";
        });

      // Monitor auth state for UI updates
      monitorAuthState((user) => {
        if (user) {
          document.getElementById("user-email").textContent = user.email;
        }
      });
    </script>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-brand">Peer-Skill Connect</div>

        <div class="sidebar-nav">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="student_dashboard.html">
                <i class="fas fa-home"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-briefcase"></i> Find Jobs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user-tie"></i> Find Mentor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-users"></i> Find Mentees
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">
                <i class="fas fa-trophy"></i> View Leaderboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-bell"></i> Notifications
                <span class="badge bg-danger ms-2">3</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-tasks"></i> Your Services
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-footer">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <p>This is where your main content will go.</p>
      </div>
    </div>

    <script src="js/alumni.js"></script>
  </body>
</html>
